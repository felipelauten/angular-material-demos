<h2 mat-dialog-title>Not authorized</h2>
<mat-dialog-content>
    <h4>You don't have permission to access</h4>
    <p>
        Is possible the session has been expired or logged fails, try again.
    </p>
</mat-dialog-content>
<mat-dialog-actions align="end">
    <button mat-button [mat-dialog-close]="true" cdkFocusInitial>Close</button>
</mat-dialog-actions>
