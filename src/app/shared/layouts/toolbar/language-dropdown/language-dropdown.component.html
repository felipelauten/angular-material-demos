<button mat-button [matMenuTriggerFor]="languages">

    <span class="name">Languages</span>
</button>
<mat-menu #languages="matMenu">

    <button mat-menu-item>Spanish</button>
    <button mat-menu-item>French</button>
    <button mat-menu-item>Deutch</button>
    <button mat-menu-item>Italian</button>
</mat-menu>
