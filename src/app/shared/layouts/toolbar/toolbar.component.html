<!-- toogle sidenav -->
<div id="toolbar-menu">
    <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="onToggleMenu()">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
    </button>
    <div *ngIf="hasBreadcrumb" id="breadcrumb-wrapper">
        <app-breadcrumb></app-breadcrumb>
    </div>
</div>

<div id="toolbar-options">
    <!-- User Data -->
    <div id="toolbar-languages">
        <app-account-card></app-account-card>
    </div>

    <!-- Languages -->
    <div id="toolbar-languages">
        <app-language-dropdown></app-language-dropdown>
    </div>

    <!-- logout -->
    <div id="toolbar-logout">
        <app-logout-button></app-logout-button>
    </div>
</div>
